<div class="row">
    <div class="col-md-6">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" class="form-control" required value="{{ funcionario.nome if funcionario else '' }}">
    </div>
    <div class="col-md-3">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" class="form-control" required value="{{ funcionario.cpf if funcionario else '' }}">
    </div>
    <div class="col-md-3">
        <label for="sexo">Sexo:</label>
        <select name="sexo" class="form-control" required>
            <option value="M" {% if funcionario and funcionario.sexo == 'M' %}selected{% endif %}>Masculino</option>
            <option value="F" {% if funcionario and funcionario.sexo == 'F' %}selected{% endif %}>Feminino</option>
        </select>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-6">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" required value="{{ funcionario.email if funcionario else '' }}">
    </div>
    <div class="col-md-3">
        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" class="form-control" required value="{{ funcionario.matricula if funcionario else '' }}">
    </div>
    <div class="col-md-3">
        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" name="data_nasc" class="form-control" value="{{ funcionario.data_nasc.strftime('%Y-%m-%d') if funcionario and funcionario.data_nasc else '' }}">
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-6">
        <label for="id_perfil">Perfil:</label>
        <select name="id_perfil" class="form-control" required>
            {% for perfil in perfis %}
                <option value="{{ perfil.id }}" {% if funcionario and funcionario.id_perfil == perfil.id %}selected{% endif %}>{{ perfil.nome }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<hr>

<h5>Endereço</h5>
<div class="row">
    <div class="col-md-6">
        <label for="rua">Rua:</label>
        <input type="text" name="rua" class="form-control" required value="{{ funcionario.endereco.rua if funcionario and funcionario.endereco else '' }}">
    </div>
    <div class="col-md-3">
        <label for="numero">Número:</label>
        <input type="number" name="numero" class="form-control" required value="{{ funcionario.endereco.numero if funcionario and funcionario.endereco else '' }}">
    </div>
    <div class="col-md-3">
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" class="form-control" required value="{{ funcionario.endereco.bairro if funcionario and funcionario.endereco else '' }}">
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-6">
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" class="form-control" required value="{{ funcionario.endereco.cidade if funcionario and funcionario.endereco else '' }}">
    </div>
    <div class="col-md-2">
        <label for="uf">UF:</label>
        <input type="text" name="uf" class="form-control" maxlength="2" required value="{{ funcionario.endereco.uf if funcionario and funcionario.endereco else '' }}">
    </div>
</div>

<hr>

<h5>Telefone</h5>
<div class="row">
    <div class="col-md-2">
        <label for="tipo_telefone">Tipo:</label>
        <select name="tipo_telefone" class="form-control" required>
            <option value="CEL" {% if funcionario and funcionario.telefone and funcionario.telefone.tipo == 'CEL' %}selected{% endif %}>Celular</option>
            <option value="RES" {% if funcionario and funcionario.telefone and funcionario.telefone.tipo == 'RES' %}selected{% endif %}>Residencial</option>
            <option value="COM" {% if funcionario and funcionario.telefone and funcionario.telefone.tipo == 'COM' %}selected{% endif %}>Comercial</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="ddd">DDD:</label>
        <input type="text" name="ddd" class="form-control" required value="{{ funcionario.telefone.ddd if funcionario and funcionario.telefone else '' }}">
    </div>
    <div class="col-md-8">
        <label for="numero_telefone">Número:</label>
        <input type="text" name="numero_telefone" class="form-control" required value="{{ funcionario.telefone.numero if funcionario and funcionario.telefone else '' }}">
    </div>
</div>
