{% extends "base.html" %}

{% block head %}
<style>
    body {
        background-color: #efefef
    }
    
    .containerm {
        min-height: 100vh;
        overflow: hidden;
        width: 100%;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
    }
    
    .image {
        overflow: hidden;
        height: 300px;
        width: 300px;
        position: relative;
        cursor: pointer;
        margin: 0 15px;
        box-shadow: 0 0 25px 1px rgba(0, 0, 0, .3);
        transition: .5s;
        background-color: #555
    }
    
    .image:after {
        content: '';
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 500px;
        transform: translate(-140%, -50%);
        background-color: blue;
        opacity: 0.8;
        border-radius: 50%;
        transition: .8s
    }
    
    .image:hover:after {
        transform: translate(-50%, -50%)
    }
    
    .image:hover img {
        transform: translate(-50%, -50%) scale(1.3) rotate(20deg)
    }
    
    img {
        position: absolute;
        height: 110%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: .8s
    }
    
    i {
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 50%;
        transform: translate(-2000px, -50%);
        color: #fff;
        transition: .8s;
        transition-timing-function: ease-in
    }
    
    .image:hover i {
        transform: translate(-50%, -50%);
        transition-timing-function: ease
    }
</style>
{% endblock %}

{% block body %}
    <div class="containerm">
        <div class="row">
            <div class="col-md-4">
                <div class="image"> <img src="https://i.imgur.com/GV2rUU0.jpg" alt=""> <i class="fa fa-search fa-3x"></i> </div>
            </div>
            <div class="col-md-4">
                <div class="image"> <img src="https://i.imgur.com/MMfaOcL.jpg" alt=""> <i class="fa fa-search fa-3x"></i> </div>
            </div>
            <div class="col-md-4">
                <div class="image"> <img src="https://i.imgur.com/nOeI05p.jpg" alt=""> <i class="fa fa-search fa-3x"></i> </div>
            </div>
        </div>
    </div>
{% endblock %}
